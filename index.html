<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monteur Joan Vigne</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <a class="container-logo" href="index.html">
        <img src="./assets/logo-jv.png" alt="Logo de Joan - Monteur vidéo" />
      </a>
      <h1>Joan - Monteur vidéo</h1>
      <nav>
        <ul>
          <li><a href="#">Accueil</a></li>
          <li><a href="./pages/videos.html">Projets</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner">
        <video autoplay muted loop playsinline>
          <source src="./assets/videomontage.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </section>
      <section class="projets" id="projets">
        <h2>Mes quatres derniers projets pro</h2>
        <div class="video-container"></div>
        <h2>Autres projets</h2>
        <div class="video-container other-videos"></div>
        <a href="./pages/videos.html" class="lien-page-videos"
          >Tous les projets</a
        >
      </section>
      <section class="logiciel">
        <h2>Logiciel utilisée</h2>
        <p>
          version pro <br />
          <a href="https://www.capcut.com/fr-fr/create/video-presentation"
            >Visitez leur site</a
          >
        </p>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <form method="POST" id="form">
          <input
            type="hidden"
            name="access_key"
            value="6fa5d972-f9ff-430a-a050-3542863c82ce"
          />

          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <input
            type="checkbox"
            name="botcheck"
            class="hidden"
            style="display: none"
          />

          <button type="submit">Send</button>

          <div id="result"></div>
        </form>
      </section>
      <section id="payment">
        <h2>Paiement</h2>
        <a
          className="solo-item"
          target="_blank"
          href="https://buy.stripe.com/3csaHq29E89i9XyaEF"
        >
          <img src="./assets/paycard.jpg" alt="credit card" />
          <p className="item-other">Lien vers le paiement sur Stripe.</p>
        </a>
      </section>
    </main>
    <footer>
      <a href="./pages/mention-legal.html">Mentions légales</a>
    </footer>
    <script src="videosinfos.js"></script>
    <script src="main.js"></script>
    <script src="contactform.js"></script>
  </body>
</html>
